<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Upload e Criptografia de Arquivo</h1>
<form id="uploadForm">
    <input type="file" id="fileInput" name="file" />
    <button type="button" id="uploadButton" class="buttonUpload">Enviar Arquivo</button>
    <button type="button" id="encryptButton" class="buttonEncrypt">Criptografar Arquivo</button>

</form>

<script src="script.js"></script>
</body>
