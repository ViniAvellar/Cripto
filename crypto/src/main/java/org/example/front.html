<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Criptografe e Descriptografe Arquivos</h1>

<form id="fileForm">
    <label for="fileInput">Selecione um arquivo:</label>
    <input type="file" id="fileInput" name="file" required>

    <button type="button" onclick="encryptFile()">Criptografe o arquivo</button>
    <button type="button" onclick="decryptFile()">Descriptografe o arquivo</button>
</form>

<p id="status"></p>

<script src="script.js"></script>
</body>
</html>
